<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Tareas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="page-title">Mis Tareas Pendientes</h1>
        <p id="datetime"></p>
        <div class="input-container">
            <input type="text" id="task-input" placeholder="Agrega una nueva tarea...">
            <button id="add-task-btn">Agregar</button>
        </div>
        <ul id="task-list" class="task-list"></ul>
        <button id="logout-btn" class="secondary" style="margin-top: 20px;">Cerrar SesiÃ³n</button>
    </div>

    <script src="api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser || currentUser.view !== 'girlfriend_view') {
                window.location.href = 'index.html';
                return;
            }

            const updateDateTime = () => {
                const now = new Date();
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric' };
                document.getElementById('datetime').textContent = now.toLocaleDateString('es-ES', options);
            };
            setInterval(updateDateTime, 1000);
            updateDateTime();

            const taskInput = document.getElementById('task-input');
            const addTaskBtn = document.getElementById('add-task-btn');
            addTaskBtn.addEventListener('click', async () => {
                if (taskInput.value.trim() !== '') {
                    await addTask({
                        id: Date.now(),
                        text: taskInput.value.trim(),
                        completed: false,
                        username: currentUser.username
                    });
                    taskInput.value = '';
                    await loadTasks();
                }
            });

            document.getElementById('logout-btn').addEventListener('click', () => {
                localStorage.removeItem('currentUser');
                window.location.href = 'index.html';
            });

            loadTasks();
        });

        async function loadTasks() {
            const tasks = await getTasks();
            const taskList = document.getElementById('task-list');
            taskList.innerHTML = '';
            tasks.forEach(task => {
                const li = document.createElement('li');
                li.className = `task-item ${task.completed ? 'completed' : ''}`;
                li.dataset.id = task.id;

                li.innerHTML = `
                    <input type="checkbox" ${task.completed ? 'checked' : ''} onclick="updateTaskStatus(${task.id}, ${!task.completed})">
                    <span class="task-text">${task.text}</span>
                    <div class="task-actions">
                        <button class="delete-btn" onclick="deleteTask(${task.id})">Eliminar</button>
                    </div>
                `;
                taskList.appendChild(li);
            });
        }
    </script>
</body>
</html>
